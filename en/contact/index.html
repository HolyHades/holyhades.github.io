            <h2>Contact</h2>
            <form action="http://www.formular-chef.de/fc.cgi" method="POST" class="form" enctype="multipart/form-data">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Name..." required>

                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="E-Mail..." required>

                <label for="phone">Phone Number (optional)</label>
                <input type="text" name="phone" id="phone" placeholder="Phone Number...">

                <label for="date">Date</label>
                <input type="date" name="date" id="date">

                <label for="message">Message</label>
                <textarea type="text" name="message" id="message" placeholder="Message..." style="height:200px" required></textarea>

                <input type="submit" name="submit" id="submit" value="Submit">

                <input type="hidden" name="recipient" value="holyhades64@gmail.com">
            </form>
