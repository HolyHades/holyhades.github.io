    <div class="mainbody">
        <div class="main">
            <h2>Kontakt</h2>
            <form action="http://www.formular-chef.de/fc.cgi" method="POST" class="form" enctype="multipart/form-data">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Name..." required>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="E-Mail..." required>

                <label for="phone">Telefonnummer (optional)</label>
                <input type="tel" name="phone" id="phone" placeholder="Telefonnummer...">

                <label for="locations">Anzahl der Orte (Nur für Portraits)</label>
                <input type="text" name="locations" id="locations" placeholder="Anzahl der Orte..." min="1" max="8">

                <label for="peoplecount">Personenanzahl</label>
                <input type="text" name="peoplecount" id="peoplecount" placeholder="Personenanzahl...">

                <label for="date">Datum</label>
                <input type="date" name="date" id="date">

                <label for="message">Nachricht</label>
                <textarea type="text" name="message" id="message" placeholder="Nachricht..." style="height:200px" required></textarea>

                <input type="submit" name="submit" id="submit" value="Abschicken">

                <input type="hidden" name="empfaenger" value="holyhades64@gmail.com">
                <input type="hidden" name="betreff" value="Terminanfrage">
            </form>
            <iframe src="https://calendar.google.com/calendar/b/2/embed?height=600&amp;wkst=2&amp;bgcolor=%23ffffff&amp;ctz=Europe%2FBerlin&amp;src=aGVuZHJpa2ZlbGl4cGhvdG9ncmFwaHlAZ21haWwuY29t&amp;color=%230B8043&amp;showTitle=0&amp;showCalendars=0" id="calendar"></iframe>
        </div>
    </div>
